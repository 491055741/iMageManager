        <title>iMage Management</title>
		<style>
		  * {padding:0;margin:0;}
			body {margin:0;font: normal 12px Arial, Verdana, Tahoma; color:#333;background: #F0F0F0 url("bg.png") 50% 0 fixed repeat;}
			#main {width:800px;margin:0 auto;}
			#header {background: transparent url(titlebg.png) repeat-x;border-top: 1px solid #dcdcdc;border-bottom: 1px solid #404040;height:80px;}
			form.upload {margin-left:12px;padding-left:48px;padding-top:8px;margin-top:10px;height:32px;}
            #currentpath {margin-left:12px;margin-top:10px;}
			table {width:100%;padding:0;border-bottom: 1px solid #fff;}
			thead {margin:0;padding:0;}
			th {height:15px;text-align: left;padding-left:20px;border-left:1px solid #999;border-bottom:1px solid #999;color:#303;font-size:.9em;font-weight: normal;background: transparent url(theadbg.png) repeat-x;}
			td.del, th.del {width:8em;}
			tbody td {padding-left:20px;background-color:#fff;height:20px;border-bottom: 1px solid #ccc;}
			tr.shadow td{background-color:#ecf3fe;}
			a.file {text-decoration:none;color:#333;}
			#footer {height:50px;border-top:1px solid #ccc;margin:0 auto;position:absolute;bottom:0px;width:800px;text-align: center;}
			#footer .content {border-top: 1px solid #fff;}
		</style>

	<body>
		<div id='main'>
		<div id='header'>

            <form action="/files" enctype="multipart/form-data" method="post" class='upload' id="upload">
                <label>Select file:</label>
                <input id="newfile" name="newfile" size="40" type="file" />
                <input name="commit" type="submit" value="Upload" class='button' />
            </form>

            <div id="currentpath"></div>
<!--
            <div id="upload"></div>
            -->
		</div>
		<table border="0" cellspacing="0" cellpadding="0">
			<thead>
			 <tr><th>Name</th><th class='del'>Delete</th></tr>
			</thead>
			<tbody id="filelist">
			</tbody>
		</table>
		<script type="text/javascript" charset="utf-8">
            var now = new Date();
            $.getJSON("/files?"+ now.toString(),
                      function(data){
                      //alert(data);
                      var shadow = false;
                      $.each(data, function(i,item){
                             var trclass='';
                             if (shadow)
                             trclass= " class='shadow'";
                             encodeName = encodeURI(item.name).replace("'", "&apos;");

                             if (item.type == "file") {
                             
                                $("<tr" + trclass + "><td><a href='/files/" + encodeName + "' class='file'>" + item.name + "</a></td>" + "<td class='del'><form action='/files/" + encodeName + "' method='post'><input name='_method' value='delete' type='hidden'/><input name=\"commit\" type=\"submit\" value=\"Delete\" class='button' /></td>" + "</tr>").appendTo("tbody#filelist");
                             } else {
                                $("<tr" + trclass + "><td><div data-path='" + encodeName + "' class='file' onclick='clickPath(this)'>" + item.name + "</a></td>" + "<td class='del'><form action='/files/" + encodeName + "' method='post'><input name='_method' value='delete' type='hidden'/><input name=\"commit\" type=\"submit\" value=\"Delete\" class='button' /></td>" + "</tr>").appendTo("tbody#filelist");
                            
                             }
                             
                             
                             shadow = !shadow;
                             });
                      });

            function clickPath(obj) // enter path, show path contents
            {
                var path = $(obj).attr("data-path");
                $("tbody#filelist").empty();

                var idx = path.lastIndexOf("/..");
                if (idx != -1) {
                    var str = path.substring(0, idx);
                    idx = str.lastIndexOf("/");
                    path = str.substring(0, idx);
                    
                }
                
                $("div#currentpath").html("Documents/" + path);
                
                if (path != "") {
                    path += "/";
                    $("tbody#filelist").append("<tr><td><div data-path='" + path + "..' class='file' onclick='clickPath(this)'>..</div></td></tr>");
                }

//                console.log("after:" + path);
                
                $.getJSON("/files/" + path,
                          function(data){
                          //alert(data);
                          var shadow = false;
                          
                          
                          $.each(data, function(i,item){
                                 var trclass='';
                                 if (shadow)
                                 trclass= " class='shadow'";
                                 encodeName = encodeURI(item.name).replace("'", "&apos;");
                                 
                                 if (item.type == "file") {
                                 
                                 $("<tr" + trclass + "><td><img class='image' width='50px' height='50px'  src='/files/"+ path + encodeName + "' style='vertical-align:middle; text-align:right; float:left' /></td><td><a href='/files/" + path + encodeName + "' class='file'>" + item.name + "</a></td>" + "<td class='del'><form action='/files/" + path + encodeName + "' method='post'><input name='_method' value='delete' type='hidden'/><input name=\"commit\" type=\"submit\" value=\"Delete\" class='button' /></td>" + "</tr>").appendTo("tbody#filelist");
                                 
                                 } else {
                                 
                                 $("tbody#filelist").append("<tr" + trclass + "><td><div data-path='" + path + item.name + "' class='file' onclick='clickPath(this)'>" + item.name + "</div></td>" + "<td class='del'><form action='/files/" + path + encodeName + "' method='post'><input name='_method' value='delete' type='hidden'/><input name=\"commit\" type=\"submit\" value=\"Delete\" class='button' /></td>" + "</tr>");
                                 
                                 }
                                 
                                 shadow = !shadow;
                                 });
                          });
                
            }
